<div>
    <input type="text" placeholder="email" [(ngModel)]="email" /><br/>
    <input type="password" placeholder="password" [(ngModel)]="password" /><br/>
    <select  [(ngModel)]="type">
        <option>Administrator</option>
        <option>Company</option>
        <option>Customer</option>
    </select><br/>
    <input type="button" value="LOGIN" (click)="login()" />
</div>
