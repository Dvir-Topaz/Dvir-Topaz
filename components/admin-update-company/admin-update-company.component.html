<div>
        <input type="text" placeholder="Enter name of company" [(ngModel)]=company.companyName><br>
        <input type="text" placeholder="Enter email of company" [(ngModel)]=company.email><br>
        <input type="password" placeholder="Enter password of company" [(ngModel)]=company.password><br>
        <button (click) =updateCompany()>Submit</button>

    </div>
