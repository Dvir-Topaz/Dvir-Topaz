<div>
        <input type="text" placeholder="Enter name of customer" [(ngModel)]=customer.Name><br>
        <input type="text" placeholder="Enter email of customer" [(ngModel)]=customer.email><br>
        <input type="password" placeholder="Enter password of customer" [(ngModel)]=customer.password><br>
        <button (click) =addNewCustomer()>Submit</button>
    </div>
